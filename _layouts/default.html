<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{site.data.tenant.name}} Documentation</title>
    <meta name="description" content="Everything you need to know to build integrations with the most innovative integration platform on the market." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="/assets/css/common.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/client.js"></script>

    <link rel="shortcut icon" href="/assets/img/favicon.ico">

</head>
<body>

<div class="page">

    <header>
        <div class="wrap">

            <div class="search">
                <i class="search__ico"></i>
                <div class="search__inner">
                    <input type="text" name="q" id="search-input" class="search__input" placeholder="Search Docs">
                </div>

                <div id="hits"></div>
            </div>
            <a href="/" class="logo"></a>
        </div>
    </header>

    {{ content }}
    <div class="footer__spacer"></div>
</div>

<footer>
    <div class="wrap">
        <div class="footer__bar">
            <div class="footer__copy">
                &copy; Copyright {{ 'now' | date: "%Y" }} {{site.data.tenant.companyName}}
                &nbsp; | &nbsp; <a href="/toc.html" title="Table of Contents">TOC</a> &nbsp; | 
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>

<script type="text/html" id="hit-template">
{% raw %}
    <div class="hit">
        <h2 class="hit-title"><a href="{{{url}}}">{{{_highlightResult.title.value}}}</a></h2>
        <p class="hit-text"><a href="{{{url}}}">{{{_highlightResult.text.value}}}</a></p>
    </div>
{% endraw %}
</script>
<script>
    var search = instantsearch({
        appId: '{{ site.algolia.application_id }}',
        apiKey: '{{ site.algolia.search_only_api_key }}',
        indexName: '{{ site.algolia.index_name }}',
        urlSync: false,
        searchFunction: function(helper) {
            var searchResults = $('#hits');
            if (helper.state.query === '') {
                searchResults.hide();
                $('#search-input').blur();
                return;
            }
            helper.search();
            searchResults.show();
        }
    });

    search.addWidget(
            instantsearch.widgets.searchBox({
                container: '#search-input'
            })
    );

    search.addWidget(
            instantsearch.widgets.hits({
                container: '#hits',
                hitsPerPage: 10,
                templates: {
                    item: document.getElementById('hit-template').innerHTML,
                    empty: "We didn't find any results for the search <em>\"{{query}}\"</em>"
                }
            })
    );
    search.start();
</script>
</body>
<script type="text/javascript" src="/assets/js/site.js"></script>
</html>
